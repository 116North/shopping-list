<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Shopping List</title>
  <meta name="description" content="Shopping List">
  <meta name="author" content="David Runkles">
  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	
	<form>
		<input type="text" class="add-item">
		<input type="submit" class="add-button">
		<hr>
		<div class="shopping-list">
			<item>
				<form class="list-item">
					<item><input type="checkbox" class="check-box"></item>
					<item class="item-text">List item #1</item>
					<item><input type="button" class="remove-button"></item>
				</form>
			</item>
			<item>
				<form class="list-item">
					<item><input type="checkbox" class="check-box"></item>
					<item class="item-text">List item #2</item>
					<item><input type="button" class="remove-button"></item>
				</form>
			</item>
			<item>
				<form class="list-item">
					<item><input type="checkbox" class="check-box"></item>
					<item class="item-text">List item #3</item>
					<item><input type="button" class="remove-button"></item>
				</form>
			</item>
			<item>
				<form class="list-item">
					<item><input type="checkbox" class="check-box"></item>
					<item class="item-text">List item #4</item>
					<item><input type="button" class="remove-button"></item>
				</form>
			</item>
		</div>
	</form>
	<script src="http://code.jquery.com/jquery.min.js"></script>
 	<script src="js/app.js"></script>
</body>
</html>
